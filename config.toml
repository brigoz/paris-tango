  # Provide your metadata here.
  name = "Paris Tango"
  description = "We organise Argentine tango events, festivals, classes and workshops in the UK and tango holidays in France"

  # Link custom assets relative to /static
  custom_css = ["css/paris-tango-stylesheet.css"]
  custom_js  = []
