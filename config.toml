# Site settings
baseURL = "https://paris-tango.co.uk/"
languageCode = "en-gb"
title = "Paris Tango"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
